<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objectiv.go</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #e0e0e0;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      font-size: 14px;
      line-height: 1.4;
    }

    /* Titlebar - hidden in browser mode */
    #titlebar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 32px;
      background: #0a0a0a;
      -webkit-app-region: drag;
      flex-shrink: 0;
    }

    body.browser-mode #titlebar {
      display: none;
    }

    body.browser-mode #intro {
      top: 0;
      height: 100%;
    }

    /* Status Reporter */
    #status-reporter {
      position: fixed;
      bottom: 48px;
      right: 8px;
      background: #111;
      border: 1px solid #333;
      padding: 8px 12px;
      font-size: 11px;
      color: #888;
      z-index: 2000;
      max-width: 300px;
      display: none;
    }

    #status-reporter.visible {
      display: block;
    }

    #status-reporter .status-title {
      color: #0891b2;
      margin-bottom: 4px;
      font-weight: bold;
    }

    #status-reporter .status-item {
      display: flex;
      justify-content: space-between;
      margin: 2px 0;
    }

    #status-reporter .status-ok { color: #55ff55; }
    #status-reporter .status-warn { color: #ffff55; }
    #status-reporter .status-err { color: #ff5555; }

    .status-toggle {
      position: fixed;
      bottom: 48px;
      right: 8px;
      background: #222;
      border: 1px solid #444;
      color: #666;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 10px;
      font-family: inherit;
      z-index: 1999;
    }

    .status-toggle:hover {
      color: #888;
      border-color: #555;
    }

    #status-reporter.visible + .status-toggle,
    .status-toggle:has(+ #status-reporter.visible) {
      display: none;
    }

    #titlebar-title {
      padding-left: 12px;
      font-size: 12px;
      color: #666;
    }

    #window-controls {
      display: flex;
      -webkit-app-region: no-drag;
    }

    .window-btn {
      width: 46px;
      height: 32px;
      border: none;
      background: transparent;
      color: #888;
      font-family: 'Segoe MDL2 Assets', sans-serif;
      font-size: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .window-btn:hover {
      background: #333;
    }

    .window-btn.close:hover {
      background: #e81123;
      color: #fff;
    }

    /* Main content wrapper */
    #content-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Intro Screen */
    #intro {
      position: fixed;
      top: 32px;
      left: 0;
      width: 100%;
      height: calc(100% - 32px);
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #intro-text {
      font-size: 0.8rem;
      color: #e0e0e0;
    }

    #intro-cursor {
      display: inline-block;
      width: 0.6em;
      height: 1em;
      background: #e0e0e0;
      margin-left: 2px;
      animation: blink 0.7s infinite;
      vertical-align: text-bottom;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Main App - Split Pane Layout (Centered both ways) */
    #app {
      display: none;
      flex-direction: row;
      width: 90%;
      max-width: 1200px;
      height: 500px;
      padding-bottom: 40px;
    }

    /* Side List (left pane - 1/3 width) */
    #side-list {
      width: 33.333%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #side-list-items {
      flex: 1;
      overflow-y: auto;
      padding: 12px 0;
    }

    /* Side list item with ball indicator */
    .side-item {
      display: flex;
      align-items: center;
      padding: 2px 8px;
      cursor: pointer;
      color: #888;
      transition: color 0.15s, background 0.15s;
      position: relative;
    }

    .side-item:hover {
      color: #e0e0e0;
      background: rgba(255, 255, 255, 0.06);
    }

    .side-item.selected {
      color: #e0e0e0;
    }

    .side-item.editing {
      color: #e0e0e0;
    }

    .side-item-icon {
      color: #0891b2;
      margin-right: 4px;
      flex-shrink: 0;
      min-width: 12px;
    }

    .side-item-name {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .side-item-name[contenteditable] {
      outline: none;
      caret-color: #0891b2;
      min-width: 50px;
      white-space: pre-wrap;
      overflow: visible;
      text-overflow: clip;
    }

    .side-item-name[contenteditable]:empty:before {
      content: attr(data-placeholder);
      color: #555;
      font-style: italic;
    }

    .side-item-indicator {
      margin-left: 5px;
      opacity: 0;
      color: #0891b2;
      font-size: 13px;
      transition: opacity 0.15s;
      flex-shrink: 0;
    }

    .side-item.selected .side-item-indicator {
      opacity: 1;
    }

    .side-item.editing .side-item-indicator {
      display: none;
    }

    /* Content View (right pane - 2/3 width) */
    #content-view {
      width: 66.666%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #content-header {
      padding: 12px 20px;
      flex-shrink: 0;
    }

    #content-header-title {
      font-weight: bold;
      color: #fff;
      font-size: 16px;
    }

    #content-header-description {
      color: #666;
      margin-top: 4px;
      font-size: 13px;
    }

    #content-body {
      flex: 1;
      overflow-y: auto;
      padding: 0 20px;
    }

    /* Header */
    #header {
      padding: 8px 12px;
      cursor: pointer;
    }

    #header:hover {
      background: rgba(255, 255, 255, 0.06);
    }

    #header-title {
      font-weight: bold;
      color: #fff;
    }

    #header-clarity {
      color: #666;
      font-size: 12px;
      margin-top: 2px;
    }

    .clarity-fuzzy,
    .clarity-less-fuzzy,
    .clarity-clear,
    .clarity-very-clear {
      color: #888;
    }

    #header-description {
      color: #888;
      margin-top: 4px;
    }

    /* List Container */
    #list-container {
      overflow-y: auto;
      padding: 0 12px;
      margin: 0.5rem 0;
    }

    /* Section subheaders */
    .section-header {
      color: #555;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 8px 8px 4px 8px;
      margin-top: 8px;
    }

    .section-header:first-child {
      margin-top: 0;
    }

    /* ========================================
       MODULAR LIST ITEM COMPONENT
       Three-column layout: icon | content | meta
       ======================================== */
    .list-item {
      padding: 2px 8px;
      cursor: pointer;
      display: flex;
      align-items: flex-start;
      gap: 0;
    }

    .list-item:hover {
      background: rgba(255, 255, 255, 0.06);
    }

    .list-item.selected {
      background: #1a1a1a;
    }

    /* Icon Column - fixed width for alignment */
    .list-item-icon {
      color: #888;
      flex-shrink: 0;
      min-width: 20px;
      text-align: left;
    }

    .list-item-icon.editing {
      color: #0891b2;
    }

    .list-item-icon.numeric {
      min-width: 24px;
    }

    .list-item-icon.timestamp {
      color: #666;
      font-size: 12px;
      min-width: auto;
      margin-right: 8px;
    }

    /* Content Column - flexible, wraps text */
    .list-item-content {
      flex: 1;
      min-width: 0;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .list-item-content[contenteditable="true"] {
      outline: none;
      caret-color: #0891b2;
      cursor: text;
    }

    .list-item-content[contenteditable="true"]:empty:before {
      content: attr(data-placeholder);
      color: #555;
      font-style: italic;
    }

    /* Meta Column - right-aligned, fixed minimum width */
    .list-item-meta {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 6px;
      padding-left: 8px;
      white-space: nowrap;
      min-width: 90px;
      flex-shrink: 0;
    }

    .list-item-meta.compact {
      min-width: auto;
    }

    /* Clarity Badge (used in meta column) */
    .clarity-score {
      color: #888;
      font-size: 12px;
      min-width: 35px;
      text-align: right;
    }

    .clarity-badge {
      font-size: 10px;
      padding: 1px 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .edit-btn {
      display: none;
      color: #666;
      font-size: 11px;
      padding: 1px 8px;
      cursor: pointer;
      opacity: 0.5;
    }

    .edit-btn:hover {
      color: #888;
      opacity: 0.8;
    }

    /* Hover behavior: hide clarity, show edit */
    .list-item:hover .clarity-score,
    .list-item:hover .clarity-badge {
      display: none;
    }

    .list-item:hover .edit-btn {
      display: block;
    }

    /* Legacy support - kept for header clarity display */
    .clarity {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 6px;
      padding-right: 8px;
      white-space: nowrap;
      min-width: 90px;
    }

    .add-option {
      color: #0891b2;
      padding: 2px 8px;
      cursor: pointer;
    }

    .add-option:hover,
    .add-option.selected {
      background: rgba(255, 255, 255, 0.06);
    }

    .add-option.disabled {
      color: #555;
      cursor: default;
    }

    .add-option.disabled:hover {
      background: transparent;
    }

    /* Inline prompt row */
    .prompt-row {
      padding: 2px 8px;
      background: #000;
      border: 1px solid #0891b2;
    }

    .prompt-label {
      color: #0891b2;
      font-size: 12px;
      margin-bottom: 2px;
    }

    .prompt-input-wrap {
      display: flex;
      align-items: flex-start;
    }

    .prompt-prefix {
      color: #0891b2;
      margin-right: 4px;
      margin-top: 2px;
    }

    .prompt-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #e0e0e0;
      font-family: inherit;
      font-size: inherit;
      line-height: 1.4;
      outline: none;
      caret-color: #0891b2;
      padding: 0;
      resize: none;
      overflow: hidden;
      min-height: 1.4em;
    }

    /* Confirm row */
    .confirm-row {
      padding: 2px 8px;
      background: #000;
      border: 1px solid #ffff55;
    }

    .confirm-text {
      color: #ffff55;
    }

    .confirm-hint {
      color: #888;
      font-size: 12px;
    }

    /* Status Bar */
    #status-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 8px 12px;
      color: #888;
      background: #000;
      border-top: 1px solid #333;
    }

    #shortcuts {
      color: #666;
      font-size: 13px;
    }

    /* Message toast */
    #message-toast {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: #1a1a1a;
      border: 1px solid #55ff55;
      color: #55ff55;
      padding: 8px 16px;
      display: none;
      z-index: 100;
    }

    .hidden {
      display: none !important;
    }

    .empty-hint {
      color: #444;
      font-style: italic;
      padding: 2px 8px;
    }
  </style>

  <script>
    // ========================================
    // PLATFORM DETECTION & STATUS REPORTER
    // ========================================
    const isElectron = !!(window.electronAPI);
    const isBrowser = !isElectron;

    // Status tracking
    const systemStatus = {
      platform: isBrowser ? 'browser' : 'electron',
      localStorage: false,
      taglines: false,
      clarityAPI: false,
      errors: []
    };

    // Apply browser mode class
    if (isBrowser) {
      document.body.classList.add('browser-mode');
    }

    // Status reporter functions
    function updateStatusReporter() {
      const container = document.getElementById('status-items');
      if (!container) return;

      const items = [
        { label: 'Platform', value: systemStatus.platform, status: 'ok' },
        { label: 'Storage', value: systemStatus.localStorage ? 'ok' : 'failed', status: systemStatus.localStorage ? 'ok' : 'err' },
        { label: 'Taglines', value: systemStatus.taglines ? 'loaded' : 'fallback', status: systemStatus.taglines ? 'ok' : 'warn' },
        { label: 'Clarity AI', value: systemStatus.clarityAPI ? 'ready' : 'unavailable', status: systemStatus.clarityAPI ? 'ok' : 'warn' }
      ];

      container.innerHTML = items.map(item =>
        `<div class="status-item"><span>${item.label}</span><span class="status-${item.status}">${item.value}</span></div>`
      ).join('');

      if (systemStatus.errors.length > 0) {
        container.innerHTML += `<div style="margin-top:8px;color:#ff5555;font-size:10px;">Errors: ${systemStatus.errors.length}</div>`;
        systemStatus.errors.slice(-3).forEach(err => {
          container.innerHTML += `<div style="color:#ff5555;font-size:9px;word-break:break-all;">${err}</div>`;
        });
      }
    }

    function toggleStatusReporter() {
      const reporter = document.getElementById('status-reporter');
      reporter.classList.toggle('visible');
      updateStatusReporter();
    }

    function reportError(context, error) {
      const msg = `[${context}] ${error.message || error}`;
      systemStatus.errors.push(msg);
      console.error(msg, error);
      updateStatusReporter();
    }

    // Test localStorage
    try {
      localStorage.setItem('_test', '1');
      localStorage.removeItem('_test');
      systemStatus.localStorage = true;
    } catch (e) {
      reportError('Storage', e);
    }

    // Test Clarity API availability
    systemStatus.clarityAPI = isElectron && !!window.electronAPI?.calculateClarity;

    // Status toggle button
    document.getElementById('status-toggle')?.addEventListener('click', toggleStatusReporter);
    document.getElementById('status-close')?.addEventListener('click', toggleStatusReporter);

    // Keyboard shortcut 'i' for inspect
    document.addEventListener('keydown', (e) => {
      if (e.key === 'i' && !e.ctrlKey && !e.metaKey && !e.altKey) {
        const active = document.activeElement;
        if (active?.tagName === 'INPUT' || active?.tagName === 'TEXTAREA' || active?.contentEditable === 'true') return;
        e.preventDefault();
        toggleStatusReporter();
      }
    });

  </script>

    if (window.electronAPI) {
      document.getElementById('btn-minimize').addEventListener('click', () => window.electronAPI.minimize());
      document.getElementById('btn-maximize').addEventListener('click', () => window.electronAPI.maximize());
      document.getElementById('btn-close').addEventListener('click', () => window.electronAPI.close());

    const STORAGE_KEY = 'life-data';

    // Navigation state (simplified for split-pane)

    let selectedContentIndex = 0;    // Which item is selected in content view

    // Load data from localStorage

        const stored = localStorage.getItem(STORAGE_KEY);

            return migrateData(parsed);

          // Ensure new structure

            for (const obj of parsed.objectives) {
              if (!obj.priorities) obj.priorities = [];
              if (!obj.steps) obj.steps = [];
            }
          }
          return parsed;

    }

    // Migrate from old hierarchy
    function migrateData(oldData) {
      const newObjectives = [];
      for (const outcome of (oldData.outcomes || [])) {
        for (const objective of (outcome.objectives || [])) {
          // Collect all priorities and steps
          const allPriorities = [];
          const allSteps = [];

          for (const priority of (objective.priorities || [])) {
            allPriorities.push({
              id: priority.id,
              name: priority.name,
              description: priority.description || ''
            });
            for (const step of (priority.steps || [])) {
              allSteps.push({
                id: step.id,
                name: step.name,
                loggedAt: step.done ? new Date().toISOString() : new Date().toISOString()
              });
            }
          }

          newObjectives.push({
            id: objective.id,
            name: objective.name,
            description: objective.description || '',
            priorities: allPriorities,
            steps: allSteps
          });
        }
      }
      return { objectives: newObjectives };
    }

    // Save data to localStorage
    function saveData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    // Generate unique ID
    function generateId() {
      return Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
    }

    // Format timestamp for display
    // Shows: "Jan 9 2:34pm" (current year) or "Jan 9 2025 2:34pm" (other years)
    function formatTimestamp(isoString) {
      if (!isoString) return '';
      const date = new Date(isoString);
      const now = new Date();
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                      'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

      const month = months[date.getMonth()];
      const day = date.getDate();

      // Format time as 12-hour with am/pm
      let hours = date.getHours();
      const minutes = date.getMinutes();
      const ampm = hours >= 12 ? 'pm' : 'am';
      hours = hours % 12;
      if (hours === 0) hours = 12;
      const timeStr = minutes === 0
        ? `${hours}${ampm}`
        : `${hours}:${minutes.toString().padStart(2, '0')}${ampm}`;

      // Include year only if different from current year
      if (date.getFullYear() !== now.getFullYear()) {
        return `${month} ${day} ${date.getFullYear()} ${timeStr}`;
      }
      return `${month} ${day} ${timeStr}`;
    }

    // Calculate clarity level - uses cached LLM score or falls back to word count
    function calculateClarity(item) {
      // Use cached LLM score if available
      if (item.clarityScore !== undefined && item.clarityScore !== null) {
        const score = item.clarityScore;
        if (score <= 40) return 'fuzzy';
        if (score <= 60) return 'less fuzzy';
        if (score <= 80) return 'clear';
        return 'very clear';
      }

      // Fallback to word count
      const desc = item.description || '';
      const wordCount = desc.trim().split(/\s+/).filter(w => w).length;
      if (wordCount === 0) return 'fuzzy';
      if (wordCount < 5) return 'less fuzzy';
      if (wordCount < 15) return 'clear';
      return 'very clear';
    }

    // Get clarity display HTML with score, badge, and edit button
    // Fuzzy = lighter grey (stands out), Clear = fades to background
    // Edit button appears on hover (via CSS)
    function getClarityDisplay(item, section = 'objectives', index = 0) {
      const clarity = calculateClarity(item);

      if (item._clarityLoading) {
        return '<span class="clarity-score">...</span><span class="edit-btn" data-section="' + section + '" data-index="' + index + '">edit</span>';
      }

      let score = item.clarityScore;
      let scoreText;

      if (score !== undefined && score !== null) {
        scoreText = `${score}%`;
      } else {
        // Fallback score based on word count clarity
        score = clarity === 'fuzzy' ? 15 : clarity === 'forming' ? 45 : 75;
        scoreText = '‚Äî';

      return `<span class="clarity-score">${scoreText}</span><span class="clarity-badge">${clarity}</span><span class="edit-btn" data-section="${section}" data-index="${index}">edit</span>`;

    /**
     * Create a modular list item element
     * @param {Object} options
     * @param {string} options.icon - Icon/prefix content (number, dash, timestamp)
     * @param {string} options.iconClass - Additional classes for icon column
     * @param {string} options.content - Main text content

     * @param {string} options.meta - Right column content (clarity badge, edit btn)
     * @param {boolean} options.selected - Is item selected
     * @param {Function} options.onClick - Click handler
     * @param {Object} options.dataAttrs - Data attributes for the item
     * @returns {HTMLElement}
     */
    function createListItem(options = {}) {
      const {
        icon = '',
        iconClass = '',
        content = '',
        contentEditable = false,
        meta = '',
        metaClass = '',
        selected = false,
        onClick = null,
        dataAttrs = {}
      } = options;

      const div = document.createElement('div');
      div.className = 'list-item' + (selected ? ' selected' : '');

      // Set data attributes
      for (const [key, value] of Object.entries(dataAttrs)) {
        div.dataset[key] = value;
      }

      // Build inner HTML with three columns
      let html = '';

      // Icon column (always present for alignment, can be empty)
      const iconClasses = ['list-item-icon', iconClass].filter(Boolean).join(' ');
      html += `<span class="${iconClasses}">${icon}</span>`;

      // Content column
      const contentAttrs = contentEditable ? ' contenteditable="true"' : '';
      const escapedContent = content.replace(/</g, '&lt;').replace(/>/g, '&gt;');
      html += `<span class="list-item-content"${contentAttrs}>${escapedContent}</span>`;

      // Meta column (optional)
      if (meta) {
        const metaClasses = ['list-item-meta', metaClass].filter(Boolean).join(' ');
        html += `<span class="${metaClasses}">${meta}</span>`;
      }

      div.innerHTML = html;

      // Attach click handler
      if (onClick) {
        div.onclick = onClick;
      }

      return div;
    }

    // Pending clarity requests (to batch updates)
    let clarityQueue = [];
    let clarityProcessing = false;

    // Request LLM clarity calculation for an item (queued to prevent flicker)
    function refreshClarity(item) {
      // Don't refresh during prompts (editing/adding) to avoid disruption
      if (promptMode) {
        console.log('‚è∏Ô∏è Skipping clarity (prompt mode):', item.name);
        return;
      }

      if (!item.name || !item.name.trim()) {
        item.clarityScore = 0;
        return;
      }

      // Check if we already have a score for this exact name+description combo
      const cacheKey = `${item.name}|${item.description || ''}`;
      if (item._clarityKey === cacheKey && item.clarityScore !== undefined) {
        console.log('‚úì Already scored:', item.name, item.clarityScore + '%');
        return; // Already calculated for this content
      }

      // Don't queue duplicates
      if (item._clarityQueued || item._clarityLoading) {
        console.log('‚è≥ Already queued/loading:', item.name);
        return;
      }

      console.log('üì• Queuing for clarity:', item.name);
      item._clarityQueued = true;
      clarityQueue.push(item);

      // Process queue after a short delay (batch multiple items)
      if (!clarityProcessing) {
        clarityProcessing = true;
        setTimeout(processClarityQueue, 100);
      }
    }

    async function processClarityQueue() {
      // Skip clarity processing in browser mode (no Electron API)
      if (!window.electronAPI?.calculateClarity) {
        clarityQueue.forEach(item => {
          item._clarityQueued = false;
          item._clarityLoading = false;
        });
        clarityQueue = [];
        clarityProcessing = false;
        return;
      }

      while (clarityQueue.length > 0) {
        const item = clarityQueue.shift();
        item._clarityQueued = false;

        const cacheKey = `${item.name}|${item.description || ''}`;
        if (item._clarityKey === cacheKey && item.clarityScore !== undefined) {
          continue; // Already done
        }

        try {
          item._clarityLoading = true;
          console.log('Requesting clarity for:', item.name);

          const result = await window.electronAPI.calculateClarity(item.name, item.description || '');
          item._clarityLoading = false;

          if (result.error) {
            console.log('Clarity error:', result.error);
          } else if (result.score !== null) {
            console.log('Clarity score:', result.score + '%');
            item.clarityScore = result.score;
            item._clarityKey = cacheKey;
            saveData();
          }
        } catch (err) {
          item._clarityLoading = false;
          reportError('Clarity', err);
        }
      }

      clarityProcessing = false;
      // Only update content view (not side list) when clarity scores arrive
      if (!promptMode) {
        renderContentView();
      }
    }

      for (const item of items) {

        if (item._clarityKey !== cacheKey) {
          await refreshClarity(item);
        }
      }
    }

    function typeText(element, text, speed, cursorEl = null, isSkipped = () => false) {
      return new Promise((resolve) => {
        let i = 0;
        const interval = setInterval(() => {
          if (isSkipped()) {
            clearInterval(interval);
            resolve();
            return;
          }
          if (i <= text.length) {
            if (cursorEl) {
              element.textContent = text.slice(0, i);
              element.appendChild(cursorEl);
            } else {
              element.textContent = text.slice(0, i);
            }
            i++;
          } else {
            clearInterval(interval);
            resolve();
          }
        }, speed);
      });
    }

      const obj = currentView.parent;
      const prioritiesCount = obj.priorities.length;
      const stepsCount = obj.steps.length;

      // Layout: priorities (0..n-1), add-priority (n), steps (n+1..n+1+m-1), add-step (n+1+m)
      // Note: Steps are displayed newest-first (reversed), so we convert display index to array index
      if (selectedIndex <= prioritiesCount) {
        if (selectedIndex === prioritiesCount) {
          return { section: 'priorities', index: -1, isAdd: true };
        }
        return { section: 'priorities', index: selectedIndex };
      } else {
        const stepsStartIndex = prioritiesCount + 1;
        const displayIndex = selectedIndex - stepsStartIndex;
        if (displayIndex >= stepsCount) {
          return { section: 'steps', index: -1, isAdd: true };
        }
        // Convert display index (0 = newest at top) to array index (0 = oldest)
        const actualIndex = stepsCount - 1 - displayIndex;
        return { section: 'steps', index: actualIndex };
      }
    }

          contentEditable.focus();
          const range = document.createRange();
          const sel = window.getSelection();
          range.selectNodeContents(contentEditable);
          range.collapse(false);
          sel.removeAllRanges();
          sel.addRange(range);
          contentEditable.addEventListener('blur', () => {
            if (promptMode) processPromptInput(contentEditable.textContent);
          }, { once: true });
          return;
        }
        const input = document.querySelector('.prompt-input');
        if (input) {
          input.focus();

          input.setSelectionRange(len, len);
          if (input.tagName === 'TEXTAREA') {

          }
          input.addEventListener('blur', () => {
            if (promptMode) processPromptInput(input.value);
          }, { once: true });
        }
      }, 0);
    }

      });

      // Add new objective option
      if (promptMode === 'add' && promptTargetSection === 'objectives') {
        const div = document.createElement('div');
        div.innerHTML = createPromptRow(getPromptLabel(), '');
        container.appendChild(div.firstElementChild);
      } else {
        const addDiv = document.createElement('div');
        addDiv.className = 'add-option';
        addDiv.innerHTML = '+ Add new objective';
        addDiv.onclick = () => startAddObjective();
        container.appendChild(addDiv);
      }
    }

    // Render objective detail (priorities + steps)
    function renderObjectiveDetail(container) {
      const obj = currentView.parent;
      let globalIndex = 0;

      // PRIORITIES section
      const prioritiesHeader = document.createElement('div');
      prioritiesHeader.className = 'section-header';
      prioritiesHeader.textContent = 'PRIORITIES';
      container.appendChild(prioritiesHeader);

      if (obj.priorities.length === 0 && !(promptMode === 'add' && promptTargetSection === 'priorities')) {
        const empty = document.createElement('div');
        empty.className = 'empty-hint';
        empty.textContent = 'no priorities yet';
        container.appendChild(empty);
      }

      obj.priorities.forEach((priority, index) => {
        const currentGlobalIndex = globalIndex;

        // Handle confirm mode
        if (promptMode === 'confirm' && promptTargetSection === 'priorities' && promptTargetIndex === index) {
          const div = document.createElement('div');
          div.innerHTML = createConfirmRow(`Delete "${priority.name}"?`);
          container.appendChild(div.firstElementChild);
          globalIndex++;
          return;
        }

        // Determine edit/refine state
        const isEditing = promptMode === 'edit' && promptTargetSection === 'priorities' && promptTargetIndex === index;
        const isRefining = promptMode === 'refine' && promptTargetSection === 'priorities' && promptTargetIndex === index;
        const isInEditMode = isEditing || isRefining;

        // Get the text to display (name for edit, description for refine)
        let textContent = priority.name;
        if (isRefining) {
          textContent = priority.description || '';
        }

        // Use modular ListItem component
        const listItem = createListItem({
          icon: isInEditMode ? '>' : '-',
          iconClass: isInEditMode ? 'editing' : '',
          content: textContent,
          contentEditable: isInEditMode,
          meta: isInEditMode ? '' : getClarityMeta(priority, 'priorities', index),
          selected: keyboardMode && currentGlobalIndex === selectedIndex && !promptMode,
          onClick: (e) => {
            if (e.target.classList.contains('edit-btn')) return;
            keyboardMode = false;
            updateList();
          }
        });
        container.appendChild(listItem);
        globalIndex++;

        // Trigger async clarity refresh
        refreshClarity(priority);
      });

      // Add priority option
      const addPriorityIndex = globalIndex;
      if (promptMode === 'add' && promptTargetSection === 'priorities') {
        const div = document.createElement('div');
        div.innerHTML = createPromptRow('Priority name:', '');
        container.appendChild(div.firstElementChild);
      } else if (obj.priorities.length < 3) {
        const addDiv = document.createElement('div');
        addDiv.className = 'add-option' + (keyboardMode && addPriorityIndex === selectedIndex && !promptMode ? ' selected' : '');
        addDiv.innerHTML = '+ Add priority';
        addDiv.onclick = () => { keyboardMode = false; startAddPriority(); };
        container.appendChild(addDiv);
      } else {
        const addDiv = document.createElement('div');
        addDiv.className = 'add-option disabled';
        addDiv.innerHTML = '(max 3 priorities)';
        container.appendChild(addDiv);
      }
      globalIndex++;

      // STEPS section
      const stepsHeader = document.createElement('div');
      stepsHeader.className = 'section-header';
      stepsHeader.textContent = 'STEPS';
      container.appendChild(stepsHeader);

      if (obj.steps.length === 0 && !(promptMode === 'log' && promptTargetSection === 'steps')) {
        const empty = document.createElement('div');
        empty.className = 'empty-hint';
        empty.textContent = 'no steps logged yet';
        container.appendChild(empty);
      }

      // Display steps newest-first (reverse chronological)
      // We iterate from the end of the array to the beginning
      for (let displayIdx = 0; displayIdx < obj.steps.length; displayIdx++) {
        // Map display index to actual array index (reversed)
        const actualIdx = obj.steps.length - 1 - displayIdx;
        const step = obj.steps[actualIdx];
        const currentGlobalIndex = globalIndex;

        // Handle confirm mode
        if (promptMode === 'confirm' && promptTargetSection === 'steps' && promptTargetIndex === actualIdx) {
          const div = document.createElement('div');
          div.innerHTML = createConfirmRow(`Delete "${step.name}"?`);
          container.appendChild(div.firstElementChild);
          globalIndex++;
          continue;
        }

        const timestamp = formatTimestamp(step.loggedAt);
        const orderNum = step.orderNumber || (actualIdx + 1); // Fallback for legacy steps

        // Determine if this step is being edited
        const isEditing = promptMode === 'edit' && promptTargetSection === 'steps' && promptTargetIndex === actualIdx;

        // Use modular ListItem component
        // For steps, icon is the timestamp; when editing, add > prefix
        const iconContent = isEditing ? `#${orderNum} ${timestamp} >` : `#${orderNum} ${timestamp}`;
        const listItem = createListItem({
          icon: iconContent,
          iconClass: isEditing ? 'timestamp editing' : 'timestamp',
          content: step.name,
          contentEditable: isEditing,
          meta: '', // Steps don't have clarity badges
          metaClass: 'compact',
          selected: keyboardMode && currentGlobalIndex === selectedIndex && !promptMode,
          onClick: () => {
            keyboardMode = false;
            updateList();
          }
        });
        container.appendChild(listItem);
        globalIndex++;
      }

      // Add step option (no limit)
      const addStepIndex = globalIndex;
      if (promptMode === 'log' && promptTargetSection === 'steps') {
        const div = document.createElement('div');
        div.innerHTML = createPromptRow('What did you do?', '');
        container.appendChild(div.firstElementChild);
      } else {
        const addDiv = document.createElement('div');
        addDiv.className = 'add-option' + (keyboardMode && addStepIndex === selectedIndex && !promptMode ? ' selected' : '');
        addDiv.innerHTML = '+ Log a step';
        addDiv.onclick = () => { keyboardMode = false; startLogStep(); };
        container.appendChild(addDiv);
      }
    }

    // Get prompt label
    function getPromptLabel() {
      if (promptMode === 'add') {
        if (promptStep === 0) return `${capitalize(promptData.type)} name:`;
        if (promptStep === 1) return 'Description (optional):';
      } else if (promptMode === 'edit') {
        return 'Name:';
      }
      return '';
    }

    // Get prompt default
    function getPromptDefault() {
      if (promptMode === 'edit' && promptData.item) {
        return promptData.item.name;
      }
      return '';
    }

    // Update status bar
    function updateStatusBar() {
      let shortcuts = '';
      if (promptMode) {
        shortcuts = '[Enter] Confirm  [Esc] Cancel';
      } else if (currentView.level === 'objectives') {
        shortcuts = '[‚Üë‚Üì] Navigate  [Enter] Select  [a] Add  [e] Edit  [r] Refine  [d] Delete  [q] Quit';
      } else {
        const sel = getSelectionInfo();
        if (sel.isAdd) {
          shortcuts = '[‚Üë‚Üì] Navigate  [Enter] Add  [Esc] Back';
        } else if (sel.section === 'priorities') {
          shortcuts = '[‚Üë‚Üì] Navigate  [a] Add  [e] Edit  [r] Refine  [d] Delete  [Esc] Back';
        } else {
          shortcuts = '[‚Üë‚Üì] Navigate  [s] Log step  [e] Edit  [d] Delete  [Esc] Back';
        }
      }
      document.getElementById('shortcuts').textContent = shortcuts;
    }

    // Show message toast
    function showMessage(text, duration = 1500) {
      const toast = document.getElementById('message-toast');
      toast.textContent = text;
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, duration);
    }

    // Handle header click
    function handleHeaderClick() {
      if (promptMode) return;
      handleBack();
    }

    // Handle item selection (Enter or click)
    function handleSelect(clickIndex) {
      // Use clicked index if provided, otherwise use keyboard selectedIndex
      const idx = clickIndex !== undefined ? clickIndex : selectedIndex;

      if (currentView.level === 'objectives') {
        if (idx >= 0 && idx < data.objectives.length) {
          showObjectiveDetail(data.objectives[idx]);
        }
      } else {
        // For clicks in detail view, temporarily set selectedIndex to get correct selection info
        if (clickIndex !== undefined) selectedIndex = clickIndex;
        const sel = getSelectionInfo();
        if (sel.isAdd) {
          if (sel.section === 'priorities') {
            startAddPriority();
          } else {
            startLogStep();
          }
        }
      }
      updateList();
    }

    // Show objectives list (top level)
    function showObjectives() {
      currentView = { level: 'objectives', parent: null };
      navigationStack = [];
      selectedIndex = 0;
      refreshView();
    }

    // Show objective detail
    function showObjectiveDetail(objective) {
      navigationStack.push({ ...currentView, selectedIndex });
      currentView = { level: 'objective-detail', parent: objective };
      selectedIndex = 0;
      refreshView();
    }

    // Handle back navigation
    function handleBack() {
      if (navigationStack.length === 0) return;
      const prev = navigationStack.pop();
      currentView = prev;
      selectedIndex = prev.selectedIndex || 0;
      refreshView();
    }

    // Refresh current view
    function refreshView() {
      updateHeader();
      updateList();
      updateStatusBar();
    }

    // Start add objective
    function startAddObjective() {

      // Create placeholder objective
      const newObj = {
        id: generateId(),
        name: '',
        description: '',
        priorities: [],
        steps: []
      };
      data.objectives.push(newObj);

      // Set up edit mode for the new objective
      promptMode = 'add';
      promptStep = 0;
      promptTargetIndex = data.objectives.length - 1;
      promptTargetSection = 'objectives';
      promptData = { type: 'objective', item: newObj };
      selectedObjectiveIndex = promptTargetIndex;

      updateView();
    }

    // Start add priority (instant inline edit pattern)
    function startAddPriority() {
      const obj = data.objectives[selectedObjectiveIndex];
      if (!obj || obj.priorities.length >= 3) return;

      // Create placeholder priority
      const newPriority = {
        id: generateId(),
        name: '',
        description: ''
      };
      obj.priorities.push(newPriority);

      // Set up edit mode for the new priority
      promptMode = 'add';
      promptStep = 0;
      promptTargetIndex = obj.priorities.length - 1;
      promptTargetSection = 'priorities';
      promptData = { type: 'priority', item: newPriority };

      renderContentView();
      focusPromptInput();
      updateStatusBar();
    }

    // Start log step (instant inline edit pattern)
    function startLogStep() {
      const obj = data.objectives[selectedObjectiveIndex];
      if (!obj) return;

      // Calculate next order number
      const maxOrder = obj.steps.reduce((max, s) => Math.max(max, s.orderNumber || 0), 0);

      // Create placeholder step
      const newStep = {
        id: generateId(),
        name: '',
        loggedAt: new Date().toISOString(),
        orderNumber: maxOrder + 1
      };
      obj.steps.push(newStep);

      // Set up edit mode for the new step
      promptMode = 'add';
      promptStep = 0;
      promptTargetIndex = obj.steps.length - 1;
      promptTargetSection = 'steps';
      promptData = { type: 'step', item: newStep };

      renderContentView();
      focusPromptInput();
      updateStatusBar();
    }

    // Start edit
    function startEdit() {
      if (currentView.level === 'objectives') {
        if (selectedIndex >= data.objectives.length) return;
        promptMode = 'edit';
        promptStep = 0;
        promptTargetIndex = selectedIndex;
        promptTargetSection = 'objectives';
        promptData = { type: 'objective', item: data.objectives[selectedIndex] };
      } else {
        const sel = getSelectionInfo();
        if (sel.isAdd) return;
        const obj = currentView.parent;
        if (sel.section === 'priorities') {
          promptMode = 'edit';
          promptStep = 0;
          promptTargetIndex = sel.index;
          promptTargetSection = 'priorities';
          promptData = { type: 'priority', item: obj.priorities[sel.index] };
        } else {
          promptMode = 'edit';
          promptStep = 0;
          promptTargetIndex = sel.index;
          promptTargetSection = 'steps';
          promptData = { type: 'step', item: obj.steps[sel.index] };
        }
      }
      updateList();
      updateStatusBar();
    }

    // Start refine
    function startRefine() {
      if (currentView.level === 'objectives') {
        if (selectedIndex >= data.objectives.length) return;
        promptMode = 'refine';
        promptTargetIndex = selectedIndex;
        promptTargetSection = 'objectives';
        promptData = { item: data.objectives[selectedIndex] };
      } else {
        const sel = getSelectionInfo();
        if (sel.isAdd || sel.section === 'steps') return;
        const obj = currentView.parent;
        promptMode = 'refine';
        promptTargetIndex = sel.index;
        promptTargetSection = 'priorities';
        promptData = { item: obj.priorities[sel.index] };
      }
      updateList();
      updateStatusBar();
    }

    // Start delete
    function startDelete() {
      if (currentView.level === 'objectives') {
        if (selectedIndex >= data.objectives.length) return;
        promptMode = 'confirm';
        promptTargetIndex = selectedIndex;
        promptTargetSection = 'objectives';
        promptData = { action: 'delete', item: data.objectives[selectedIndex] };
      } else {
        const sel = getSelectionInfo();
        if (sel.isAdd) return;
        const obj = currentView.parent;
        if (sel.section === 'priorities') {
          promptMode = 'confirm';
          promptTargetIndex = sel.index;
          promptTargetSection = 'priorities';
          promptData = { action: 'delete', item: obj.priorities[sel.index] };
        } else {
          promptMode = 'confirm';
          promptTargetIndex = sel.index;
          promptTargetSection = 'steps';
          promptData = { action: 'delete', item: obj.steps[sel.index] };
        }
      }
      updateList();
      updateStatusBar();
    }

    // Process prompt input
    function processPromptInput(value) {
      if (promptMode === 'add') {
        processAddStep(value);
      } else if (promptMode === 'edit') {
        processEditStep(value);
      } else if (promptMode === 'refine') {
        processRefineStep(value);
      }
    }

    // ========================================
    // UNIFIED INLINE ADD PATTERN
    // ========================================
    // To add instant inline editing to any list:
    // 1. In startAdd*(): Create placeholder item with empty name, add to array,
    //    set promptMode='add', promptTargetSection, promptTargetIndex,
    //    promptData={type:'yourType', item: newItem}
    // 2. In render*(): Check isAdding, make item contenteditable, add data-placeholder
    // 3. This function handles save (name set) or cancel (removed from array)
    // 4. cancelPrompt() handles cleanup if user presses Escape
    // ========================================
    function processAddStep(value) {
      // Handle inline add (item already exists as placeholder)
      if (promptData.item) {
        if (!value.trim()) {
          // Remove placeholder and cancel
          if (promptData.type === 'objective') {
            data.objectives.splice(promptTargetIndex, 1);
            selectedObjectiveIndex = Math.max(0, data.objectives.length - 1);
          } else if (promptData.type === 'priority') {
            const obj = data.objectives[selectedObjectiveIndex];
            if (obj) obj.priorities.splice(promptTargetIndex, 1);
          } else if (promptData.type === 'step') {
            const obj = data.objectives[selectedObjectiveIndex];
            if (obj) obj.steps.splice(promptTargetIndex, 1);
          }
          cancelPrompt();
          return;
        }
        promptData.item.name = value.trim();
        saveData();
        cancelPrompt();
        return;
      }

      // Legacy multi-step flow (fallback)
      if (promptStep === 0) {
        if (!value.trim()) {
          showMessage('Name is required');
          updateList();
          return;
        }
        promptData.name = value.trim();
        promptStep = 1;
        updateList();
      } else if (promptStep === 1) {
        promptData.description = value.trim();
        finishAdd();
      }
    }

    // Finish add (for priorities only now)
    function finishAdd() {
      const newItem = {
        id: generateId(),
        name: promptData.name,
        description: promptData.description || ''
      };

      if (promptData.type === 'priority') {
        const obj = data.objectives[selectedObjectiveIndex];
        if (obj) obj.priorities.push(newItem);
      }

      saveData();
      cancelPrompt();
    }

    // Process edit
    function processEditStep(value) {
      if (!value.trim()) {
        showMessage('Name is required');
        updateList();
        return;
      }
      promptData.newName = value.trim();
      finishEdit();
    }

    // Finish edit
    function finishEdit() {
      promptData.item.name = promptData.newName;
      saveData();
      cancelPrompt();
    }

    // Process refine
    function processRefineStep(value) {
      promptData.item.description = value.trim();
      saveData();
      cancelPrompt();
    }

    // Process confirm
    function processConfirm(confirmed) {
      if (confirmed && promptData.action === 'delete') {
        if (promptTargetSection === 'objectives') {
          data.objectives.splice(promptTargetIndex, 1);
          selectedObjectiveIndex = Math.min(selectedObjectiveIndex, data.objectives.length - 1);
          if (selectedObjectiveIndex < 0) selectedObjectiveIndex = 0;
        } else if (promptTargetSection === 'priorities') {
          const obj = data.objectives[selectedObjectiveIndex];
          if (obj) obj.priorities.splice(promptTargetIndex, 1);
        } else if (promptTargetSection === 'steps') {
          const obj = data.objectives[selectedObjectiveIndex];
          if (obj) obj.steps.splice(promptTargetIndex, 1);
        }
        saveData();
      }
      cancelPrompt();
    }

    // Cancel prompt
    function cancelPrompt() {
      // Remove placeholder items if adding was cancelled
      if (promptMode === 'add' && promptData.item) {
        if (promptTargetSection === 'objectives') {
          const obj = data.objectives[promptTargetIndex];
          if (obj && !obj.name.trim()) {
            data.objectives.splice(promptTargetIndex, 1);
            selectedObjectiveIndex = Math.max(0, data.objectives.length - 1);
          }
        } else if (promptTargetSection === 'priorities') {
          const obj = data.objectives[selectedObjectiveIndex];
          if (obj && obj.priorities[promptTargetIndex] && !obj.priorities[promptTargetIndex].name.trim()) {
            obj.priorities.splice(promptTargetIndex, 1);
          }
        } else if (promptTargetSection === 'steps') {
          const obj = data.objectives[selectedObjectiveIndex];
          if (obj && obj.steps[promptTargetIndex] && !obj.steps[promptTargetIndex].name.trim()) {
            obj.steps.splice(promptTargetIndex, 1);
          }
        }
      }

      promptMode = null;
      promptStep = 0;
      promptData = {};
      promptTargetIndex = -1;
      promptTargetSection = null;
      updateView();
    }

    // Refresh view alias
    function refreshView() {
      updateView();
    }

    // ========================================
    // WHEEL EVENT HANDLER (Scroll Selector)
    // ========================================
    const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
    let scrollAccumulator = 0;
    const SCROLL_THRESHOLD = isMac ? 50 : 0; // Mac trackpads need accumulation, mice don't
    let scrollResetTimeout = null;

    document.addEventListener('wheel', (e) => {
      // Check if mouse is in the "left zone" (left of content-view divider)
      const contentView = document.getElementById('content-view');
      if (!contentView) return; // App not visible yet

      const dividerX = contentView.getBoundingClientRect().left;
      if (e.clientX >= dividerX) return; // Let content area scroll normally

      if (promptMode) return;
      e.preventDefault();

      const maxIndex = data.objectives.length - 1;
      if (maxIndex < 0) return;

      // Mac: accumulate delta; Windows/Linux: respond immediately
      if (SCROLL_THRESHOLD > 0) {
        scrollAccumulator += e.deltaY;

        clearTimeout(scrollResetTimeout);
        scrollResetTimeout = setTimeout(() => {
          scrollAccumulator = 0;
        }, 150);

        if (scrollAccumulator > SCROLL_THRESHOLD) {
          scrollAccumulator = 0;
          if (selectedObjectiveIndex < maxIndex) {
            selectObjective(selectedObjectiveIndex + 1);
          }
        } else if (scrollAccumulator < -SCROLL_THRESHOLD) {
          scrollAccumulator = 0;
          if (selectedObjectiveIndex > 0) {
            selectObjective(selectedObjectiveIndex - 1);
          }
        }
      } else {
        // Immediate response for mice
        if (e.deltaY > 0 && selectedObjectiveIndex < maxIndex) {
          selectObjective(selectedObjectiveIndex + 1);
        } else if (e.deltaY < 0 && selectedObjectiveIndex > 0) {
          selectObjective(selectedObjectiveIndex - 1);
        }
      }
    }, { passive: false });

    // Keyboard handling (simplified for split-pane)
    document.addEventListener('keydown', (e) => {
      // Handle prompt input
      if (promptMode === 'add' || promptMode === 'edit' || promptMode === 'refine') {
        if (e.key === 'Escape') {
          e.preventDefault();
          cancelPrompt();
          return;
        }
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          const contentEditable = document.querySelector('[contenteditable="true"]');
          if (contentEditable) {
            processPromptInput(contentEditable.textContent);
            return;
          }
          const input = document.querySelector('.prompt-input');
          if (input) processPromptInput(input.value);
          return;
        }
        return;
      }

      // Handle confirm
      if (promptMode === 'confirm') {
        if (e.key === 'y' || e.key === 'Y') {
          e.preventDefault();
          processConfirm(true);
          return;
        }
        if (e.key === 'n' || e.key === 'N' || e.key === 'Escape') {
          e.preventDefault();
          processConfirm(false);
          return;
        }
        return;
      }

      const maxIndex = data.objectives.length - 1;

      switch (e.key) {
        case 'ArrowUp':
        case 'k':
          e.preventDefault();
          if (selectedObjectiveIndex > 0) {
            selectObjective(selectedObjectiveIndex - 1);
          }
          break;

        case 'ArrowDown':
        case 'j':
          e.preventDefault();
          if (selectedObjectiveIndex < maxIndex) {
            selectObjective(selectedObjectiveIndex + 1);
          }
          break;

        case 'a':
          e.preventDefault();
          startAddObjective();
          break;

        case 's':
          e.preventDefault();
          if (data.objectives.length > 0) {
            startLogStep();
          }
          break;

        case 'q':
          showMessage('session ended.');
          break;
      }
    });

    // Edit button click handler (event delegation)
    document.getElementById('content-body').addEventListener('click', (e) => {
      if (e.target.classList.contains('edit-btn')) {
        e.stopPropagation();
        const section = e.target.dataset.section;
        const index = parseInt(e.target.dataset.index, 10);
        promptTargetIndex = index;
        promptTargetSection = section;

        if (section === 'priorities') {
          const obj = data.objectives[selectedObjectiveIndex];
          if (obj && obj.priorities[index]) {
            promptMode = 'edit';
            promptData = { type: 'priority', item: obj.priorities[index] };
            updateView();
          }
        }
      }
    });

    // Update status bar
    function updateStatusBar() {
      let shortcuts = '';
      if (promptMode) {
        shortcuts = '[Enter] Confirm  [Esc] Cancel';
      } else {
        shortcuts = '[‚Üë‚Üì/Scroll] Navigate  [a] Add objective  [s] Log step';
      }
      document.getElementById('shortcuts').textContent = shortcuts;
    }

    // Initialize
    async function init() {
      await showIntro();
      updateView();
    }

    init();
  </script>
