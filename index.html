<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="data:,">
  <title>Objectiv</title>
  <link rel="stylesheet" href="src/styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module" src="src/app.js"></script>
</head>
<body>
  <!-- Main App - Split Pane -->
  <div id="app">
    <!-- Header -->
    <div id="header">
      <button id="sidebar-toggle" class="header-btn" aria-label="Toggle sidebar">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="9" y1="3" x2="9" y2="21"></line>
        </svg>
      </button>
      <div class="header-tabs">
          <div class="header-tab active" data-tab-id="1">
            <span class="tab-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg></span>
            <span class="tab-title">Home</span>
            <button class="tab-close" aria-label="Close tab">&times;</button>
          </div>
          <button class="tab-add" aria-label="New tab">+</button>
        </div>
        <div id="window-controls">
          <button class="window-btn" id="btn-minimize">&#xE921;</button>
          <button class="window-btn" id="btn-maximize">&#xE922;</button>
          <button class="window-btn close" id="btn-close">&#xE8BB;</button>
        </div>
      </div>

      <!-- Side List (1/3) -->
      <div id="side-list">
        <div id="resize-handle"></div>
        <div id="side-list-items"></div>
        <button id="add-item-btn" class="add-item-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14"/>
          </svg>
        </button>
        <button id="settings-btn" title="Settings">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </button>
      </div>

      <!-- Content View (2/3) -->
      <div id="content-view">
        <!-- Mobile Header with Back Button -->
        <div class="mobile-header">
          <button class="mobile-back-btn" id="btn-mobile-back" aria-label="Back to objectives">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
          </button>
        </div>
        <!-- Global Navigation Bar (embedded in content view) -->
        <div id="global-nav-row" class="global-nav-row">
          <button class="global-nav-btn" id="nav-back" title="Back">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M15 18l-6-6 6-6"/>
            </svg>
          </button>
          <button class="global-nav-btn" id="nav-forward" title="Forward">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M9 18l6-6-6-6"/>
            </svg>
          </button>
          <button class="global-nav-btn" id="nav-refresh" title="Refresh">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M23 4v6h-6M1 20v-6h6"/>
              <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
            </svg>
          </button>
          <div id="global-nav-bar" class="global-nav-bar">
            <svg class="global-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <circle cx="11" cy="11" r="8"/>
              <path d="M21 21l-4.35-4.35"/>
            </svg>
            <div id="global-nav-breadcrumb" class="global-nav-breadcrumb"></div>
            <input type="text" id="global-nav-input" class="global-nav-input" placeholder="Search or enter URL" spellcheck="false" autocomplete="off" autocapitalize="off" autocorrect="off" aria-autocomplete="both" aria-haspopup="listbox" aria-controls="global-nav-dropdown" role="combobox" aria-expanded="false" />
            <div id="global-nav-dropdown" class="web-search-dropdown" style="display: none;"></div>
            <button class="global-nav-btn bookmark-btn" id="nav-bookmark" title="Bookmark this page">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
              </svg>
            </button>
          </div>
        </div>
        <div id="content-page">
          <div id="content-header">
            <div id="content-header-title" contenteditable="true" spellcheck="true">Select an objective</div>
            <div id="content-header-description" contenteditable="true" spellcheck="true"></div>
          </div>
          <div id="content-body"></div>
        </div>
      </div>
    </div>

    <!-- Status Bar -->
    <div id="status-bar">
      <div id="shortcuts"></div>
    </div>

    <!-- Message Toast -->
    <div id="message-toast"></div>

    <!-- Status Reporter -->
    <button class="status-toggle" id="status-toggle">inspect</button>
    <div id="status-reporter">
      <div class="status-title">System Status <span id="status-close" style="float:right;cursor:pointer;color:#666;">[x]</span></div>
      <div id="status-items"></div>
    </div>
  </div>

</body>
</html>
